name: Spring Boot CI/CD to GKE - V4

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: spring-boot-test-app
  GKE_ZONE: southeastasia1-a
  DEPLOYMENT_NAME: spring-boot-test-app
  IMAGE: spring-boot-test-app

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Application

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/failsafe-reports/
          retention-days: 7

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Build, Push, and Deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests -B

      # Authenticate with Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Setup gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Configure Docker to use gcloud as credential helper
      - name: Configure Docker
        run: |
          gcloud auth configure-docker

      # Build and push Docker image
      - name: Build Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA \
                       -t gcr.io/$PROJECT_ID/$IMAGE:latest .

      - name: Push Docker image
        run: |
          docker push gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/$IMAGE:latest

      # Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $GKE_CLUSTER \
            --zone $GKE_ZONE \
            --project $PROJECT_ID

      # Deploy to GKE
      - name: Deploy to GKE
        run: |
          kubectl set image deployment/$DEPLOYMENT_NAME \
            spring-boot-app=gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA
          
          kubectl rollout status deployment/$DEPLOYMENT_NAME
          kubectl get services -o wide

      # Verify deployment
      - name: Verify deployment
        run: |
          kubectl get pods -l app=spring-boot-app
          kubectl get services spring-boot-service