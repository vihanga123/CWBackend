name: Spring Boot - Build & Deploy to GKE v10

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write  # Required for OIDC

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  PROJECT_NUMBER: ${{ secrets.GCP_PROJECT_NUMBER }}
  IMAGE: spring-boot-app
  GKE_CLUSTER: test-dev
  GKE_ZONE: asia-southeast1-a
  DEPLOYMENT_NAME: spring-boot-app

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'corretto'
          cache: maven
      - run: mvn test

  build-and-deploy:
    needs: test
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'corretto'
          cache: maven

      - name: Build JAR
        run: mvn clean package -DskipTests

      # ←←← authenrication gcp ..... ←←←
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/$PROJECT_NUMBER/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions@strategic-arc-258803.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install GKE auth plugin (required for kubectl)
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Configure Docker
        run: gcloud auth configure-docker asia-docker.pkg.dev

      - name: Build & Push Image
        run: |
          IMAGE=asia-docker.pkg.dev/$PROJECT_ID/docker-repo/$IMAGE
          docker build -t $IMAGE:$GITHUB_SHA -t $IMAGE:latest .
          docker push $IMAGE:$GITHUB_SHA
          docker push $IMAGE:latest

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $PROJECT_ID

      - name: Deploy
        run: |
          kubectl set image deployment/$DEPLOYMENT_NAME \
          spring-boot-app=asia-docker.pkg.dev/$PROJECT_ID/docker-repo/$IMAGE:$GITHUB_SHA
          kubectl rollout status deployment/$DEPLOYMENT_NAME --timeout=5m
          kubectl get pods,svc -l app=spring-boot-app
      
