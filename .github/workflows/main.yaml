name: Spring Boot - Build & Deploy to GKE v9

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  IMAGE: spring-boot-test-app
  GKE_CLUSTER: test-dev
  GKE_ZONE: asia-southeast1-a
  DEPLOYMENT_NAME: spring-boot-test-app

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
      - run: mvn test

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR
        run: mvn clean package -DskipTests

      # ←←← THIS IS THE ONLY AUTH YOU NEED NOW ←←←
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker asia-docker.pkg.dev

      - name: Build & Push Image
        run: |
          IMAGE=asia-docker.pkg.dev/$PROJECT_ID/docker-repo/$IMAGE
          docker build -t $IMAGE:$GITHUB_SHA -t $IMAGE:latest .
          docker push $IMAGE:$GITHUB_SHA
          docker push $IMAGE:latest

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $PROJECT_ID

      - name: Deploy
        run: |
          kubectl set image deployment/$DEPLOYMENT_NAME \
          spring-boot-app=asia-docker.pkg.dev/$PROJECT_ID/docker-repo/$IMAGE:$GITHUB_SHA
          kubectl rollout status deployment/$DEPLOYMENT_NAME --timeout=5m
          kubectl get pods,svc -l app=spring-boot-app
